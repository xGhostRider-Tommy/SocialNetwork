<table>
    <tr>
        <td>
            <b>{{ author }}</b>
            <br>
            {{ images | safe }}
        </td>
        <td>
            <p>{{ description }}</p>
        </td>
    </tr>
    <tr>
        <td>
            <p>{{ hashtags }}</p>
        </td>
    </tr>
    ❤️{{ likes }}
    <form id="Like" action="/feed/like" method="POST">
        <input type="hidden" name="username" id="localUsername" value="">
        <input type="hidden" name="sessionID" id="localSessionID" value="">
        <input type="hidden" name="id" id="id" value="{{ id }}">
        <button type="submit">{{ textButton }}</button>
    </form>
</table>
