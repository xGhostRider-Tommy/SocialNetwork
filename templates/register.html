<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SocialNetwork － Register</title>
    <script src="/static/register.js"></script>
</head>
<body>
    <h1>SocialNetwork － Register</h1>

    <form action="/register" method="POST">
        <table>
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <input type="text" name="username" maxlength="16">
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <!-- <td>
                    Confirm Password:
                </td>
                <td>
                    <input type="password" name="password_confirmation">
                </td> -->
            </tr>
        </table>

        <br>
        <input type="submit" value="Register">

        {% if error %}
            <span style="color:red">&nbsp;{{ error }}</span> <!-- '&nbsp;' is a forced space -->
        {% endif %}

    </form>

    <br>
    <br>

    <a href="/login">Login</a>
</body>
</html>
